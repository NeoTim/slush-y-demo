<!-- articles.edit.view.html -->
<article class="panel">
  <header color-blue-500 text-white class="panel-heading text-center">
    <h3>
      {{article.title}}
    </h3>
  </header>

  <section class="panel-body">
    <form data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label primary" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="article.name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong>{{error}}</strong>
        </div>
      </fieldset>
    </form>

    <hr>
      <a  data-ui-sref="articles.edit({articleId:article._id})"
          btn-white
          text-grey
          y-icon="pencil"
          class="btn pull-right"
          ></a>
  </section>
</article>
